<!DOCTYPE html>
<html>
<head>
	<title>GifTastic!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Project specific CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="container text-center">
				<h1>GifTastic!</h1>
				<p>Click the buttons for the emotion gifs you want to see!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<!-- Buttons will get dumped here -->
				<div id="buttons-view"></div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<!-- Input form for adding more buttons -->
				<form id="emotion-form">
					<label for="emotion-input"> Add an emotion </label>
					<input type="text" id="emotion-input"><br>
					<!-- Button triggers new emotion to be added -->
					<input id="add-emotion" type="submit" value="Submit">
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<!-- Gifs will get dumped here -->
				<div id="gifs-appear-here"></div>		
			</div>
		</div>

	</div>
</body>

<!-- bootstrap jquery -->
<script src="https://code.jquery.com/jquery-1.12.4.js"

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Call the GifTastic JavaScript -->
<script src="assets/javascript/app.js" type="text/javascript"></script>
</html>
